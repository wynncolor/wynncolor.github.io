<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- Primary Meta Tags -->
  <title>WynnColor - Home</title>
  <meta name="title" content="Wynncolor" />
  <meta name="description"
    content="A small visualiser to see how your custom Wynntils guild color will look on their map!" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://wynncolor.github.io/" />
  <meta property="og:title" content="Wynncolor" />
  <meta property="og:image" content="assets/images/favicon.svg" />
  <meta property="og:description"
    content="A small visualiser to see how your custom Wynntils guild color will look on their map!" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://wynncolor.github.io/" />
  <meta property="twitter:title" content="Wynncolor" />

  <link rel="shortcut icon" type="image/x-icon">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
  <main>
    <header>
      <h1>Wynn<span class="coloredText">color</span></h1>
      <p>
        A small project to visualise how your custom Wynntils guild color will
        look on their map.
      </p>
    </header>
    <div class="container">
      <section class="territoryContainer paperBorder">
        <div class="territoryText" id="territory">TAG</div>
        <img src="./assets/images/detlas.png" alt="Map of Detlas" title="Map of Detlas" />
      </section>

      <section class="colorPickerContainer itemBorder">
        <h2>Choose a color:</h2>
        <div id="picker"></div>
        <span>Allowed by Wynntils?: <span id="allowed">Undetermined</span></span>
        <span>Closest guild: <span id="closestGuild">Undetermined</span></span>
        <span><label for="hex">Hex Value: </label><input id="hex" placeholder="#000000"></span>
      </section>

      <section class="territoryContainer paperBorder">
        <div class="territoryText" id="closestExistingTerritory">TAG</div>
        <img src="./assets/images/detlas.png" alt="Map of Detlas" title="Map of Detlas" />
      </section>
    </div>
    <footer class="footer">
      <p>&copy; <span id="year"></span> - DevChromium</p>
      <small><em>Not affiliated with <span>Wynncraft</span> or <span>Wynntils</span>.</em></small>
    </footer>
  </main>
  <script src="./assets/js/iro.min.js"></script>
  <script src="./assets/js/tinycolor.min.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/colorpicker.js"></script>
</body>

</html>
